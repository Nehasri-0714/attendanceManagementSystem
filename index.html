<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Attendance Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8a7dff;      /* Soft Lavender */
      --primary-light: #f0f0ff; /* Very Light Lavender */
      --secondary: #a8d8ea;    /* Soft Sky Blue */
      --accent: #ffd5cd;       /* Light Peach */
      --text: #5a5a5a;        /* Soft Gray */
      --light: #fafbff;       /* Very Light Background */
      --white: #ffffff;
      --student: #88c9a1;     /* Soft Mint Green */
      --teacher: #89b8e0;     /* Soft Blue */
      --admin: #e89d9d;       /* Soft Coral */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--light);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(138, 125, 255, 0.08);
      width: 400px;
      max-width: 90%;
      padding: 40px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .auth-container:hover {
      box-shadow: 0 8px 25px rgba(138, 125, 255, 0.12);
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo i {
      font-size: 2.5rem;
      color: var(--primary);
    }

    .logo h1 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-top: 10px;
      font-weight: 600;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
      font-size: 0.95rem;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #e8e8e8;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s;
      background: var(--light);
    }

    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(138, 125, 255, 0.1);
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 40px;
      color: var(--text);
      opacity: 0.4;
    }

    .user-type-selector {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      background: var(--light);
      border-radius: 10px;
      padding: 4px;
    }

    .user-type-btn {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.85rem;
      font-weight: 500;
      border-radius: 8px;
      color: var(--text);
    }

    .user-type-btn.active {
      background: var(--white);
      color: var(--text);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .user-type-btn.student.active {
      color: var(--student);
    }

    .user-type-btn.teacher.active {
      color: var(--teacher);
    }

    .user-type-btn.admin.active {
      color: var(--admin);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--text);
    }

    .remember-me input {
      accent-color: var(--primary);
    }

    .forgot-password a {
      color: var(--text);
      opacity: 0.7;
      text-decoration: none;
      transition: all 0.2s;
    }

    .forgot-password a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .auth-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 10px rgba(138, 125, 255, 0.2);
    }

    .auth-btn:hover {
      background: #7a6de6;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(138, 125, 255, 0.25);
    }

    .auth-btn.student {
      background: var(--student);
      box-shadow: 0 2px 10px rgba(136, 201, 161, 0.2);
    }

    .auth-btn.teacher {
      background: var(--teacher);
      box-shadow: 0 2px 10px rgba(137, 184, 224, 0.2);
    }

    .auth-btn.admin {
      background: var(--admin);
      box-shadow: 0 2px 10px rgba(232, 157, 157, 0.2);
    }

    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ccc;
      font-size: 0.8rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-btn {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--white);
      color: var(--text);
      border: 1px solid #eee;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-btn:hover {
      background: var(--primary-light);
      color: var(--primary);
      transform: translateY(-1px);
    }

    .auth-switch {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--text);
    }

    .auth-switch a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }

    .auth-switch a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 30px 20px;
      }
      
      .user-type-selector {
        flex-direction: column;
        gap: 5px;
        background: transparent;
        padding: 0;
      }
      
      .user-type-btn {
        border: 1px solid #eee;
        background: var(--light);
      }
      
      .user-type-btn.active {
        background: var(--white);
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>Attendance Management</h1>
    </div>

    <form class="auth-form" id="loginForm">
      <!-- User Type Selection -->
      <div class="user-type-selector">
        <button type="button" class="user-type-btn student" data-type="student">Student</button>
        <button type="button" class="user-type-btn teacher" data-type="teacher">Teacher</button>
        <button type="button" class="user-type-btn admin" data-type="admin">Admin</button>
      </div>
      
      <input type="hidden" id="userType" name="userType" value="student">

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <i class="fas fa-lock"></i>
      </div>

      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot-password">
          <a href="#" id="forgotPassword">Forgot password?</a>
        </div>
      </div>

      <button type="submit" class="auth-btn student" id="loginBtn" onclick="window.location.href='student/home.html';">Login as Student</button>
    </form>

    <div class="divider">or continue with</div>

    <div class="social-login">
      <button class="social-btn">
        <i class="fab fa-google"></i>
      </button>
      <button class="social-btn">
        <i class="fab fa-apple"></i>
      </button>
      <button class="social-btn">
        <i class="fab fa-microsoft"></i>
      </button>
    </div>

    <div class="auth-switch">
      Don't have an account? <a href="register.html">Sign up</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userTypeBtns = document.querySelectorAll('.user-type-btn');
      const userTypeInput = document.getElementById('userType');
      const loginBtn = document.getElementById('loginBtn');
      const loginForm = document.getElementById('loginForm');
      
      // Set initial active button
      document.querySelector('.user-type-btn.student').classList.add('active');
      
      // User type selection
      userTypeBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          // Remove active class from all buttons
          userTypeBtns.forEach(b => b.classList.remove('active'));
          
          // Add active class to clicked button
          this.classList.add('active');
          
          // Update hidden input value
          const userType = this.getAttribute('data-type');
          userTypeInput.value = userType;
          
          // Update login button text and color
          loginBtn.textContent = `Login as ${userType.charAt(0).toUpperCase() + userType.slice(1)}`;
          loginBtn.className = `auth-btn ${userType}`;
        });
      });
      
      // Form submission
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const userType = userTypeInput.value;
        const rememberMe = document.getElementById('remember').checked;
        
        // Basic validation
        if (!email || !password) {
          alert('Please fill in all fields!');
          return;
        }
        
        // Here you would typically send this data to your server for authentication
        console.log('Login attempt:', { email, password, userType, rememberMe });
        
        // Simulate authentication
        authenticateUser(email, password, userType, rememberMe);
      });
      
      // Forgot password
      document.getElementById('forgotPassword').addEventListener('click', function(e) {
        e.preventDefault();
        const userType = userTypeInput.value;
        alert(`Redirecting to ${userType} password recovery...`);
      });
      
      // Simulated authentication function
      function authenticateUser(email, password, userType, rememberMe) {
        // Show loading state
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
        
        setTimeout(() => {
          // Simulate successful login
          alert(`Authentication successful! Redirecting to ${userType} dashboard...`);
          
          // Store user type in session
          sessionStorage.setItem('userType', userType);
          
          // Redirect to appropriate dashboard
          switch(userType) {
            case 'student':
              window.location.href = 'student-dashboard.html';
              break;
            case 'teacher':
              window.location.href = 'teacher-dashboard.html';
              break;
            case 'admin':
              window.location.href = 'admin-dashboard.html';
              break;
            default:
              window.location.href = 'dashboard.html';
          }
        }, 1500);
      }
    });
  </script>
</body>
</html>

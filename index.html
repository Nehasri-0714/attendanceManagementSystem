<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | StudyHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7b68ee;      /* Soft Purple */
      --primary-light: #e6e6fa; /* Lavender */
      --secondary: #ff9a76;    /* Peach */
      --accent: #ffb347;       /* Light Orange */
      --text: #4a4a4a;        /* Soft Dark Gray */
      --light: #f8f9ff;       /* Very Light Background */
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--light);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(123, 104, 238, 0.1);
      width: 400px;
      max-width: 90%;
      padding: 40px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .auth-container:hover {
      box-shadow: 0 15px 35px rgba(123, 104, 238, 0.15);
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo i {
      font-size: 2.5rem;
      color: var(--primary);
    }

    .logo h1 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-top: 10px;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.2);
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 40px;
      color: var(--text);
      opacity: 0.6;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .remember-me input {
      accent-color: var(--primary);
    }

    .forgot-password a {
      color: var(--primary);
      text-decoration: none;
      transition: all 0.2s;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .auth-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .auth-btn:hover {
      background: #6a5acd;
      transform: translateY(-2px);
    }

    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #aaa;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--light);
      color: var(--text);
      border: 1px solid #e0e0e0;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-btn:hover {
      background: var(--primary-light);
      color: var(--primary);
      transform: translateY(-2px);
    }

    .auth-switch {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .auth-switch a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }

    .auth-switch a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <!--<i class="fas fa-cloud-sun"></i>-->
      <h1>Attendance Management</h1>
    </div>

    <form class="auth-form" action="#" method="POST">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <i class="fas fa-lock"></i>
      </div>

      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot-password">
          <a href="home.html">Forgot password?</a>
        </div>
      </div>

      <button type="submit" class="auth-btn" onclick="window.location.href='home.html';">Login</button>
    </form>

    <div class="divider">or continue with</div>

    <div class="social-login">
      <button class="social-btn">
        <i class="fab fa-google"></i>
      </button>
      <button class="social-btn">
        <i class="fab fa-apple"></i>
      </button>
      <button class="social-btn">
        <i class="fab fa-microsoft"></i>
      </button>
    </div>

    <div class="auth-switch">
      Don't have an account? <a href="register.html">Sign up</a>
    </div>
  </div>

  <script>
    // Simple form submission (replace with actual auth logic)
    document.querySelector('.auth-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic validation
      if (email && password) {
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = "dashboard.html"; // Replace with your dashboard page
      } else {
        alert('Please fill in all fields!');
      }
    });
  </script>
</body>
</html>
